<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div id='welcome-section' class='container-fluid' onClick="my_name()">
    <h1><center>Shopping List</center></h1>
</div>

<body ng-app="List">
  <form ng-submit="todoAdd()">
    <input type="text" ng-model="item" size="20" placeholder="Item">
    <input type="text" ng-model="amount" size="20" placeholder="Amount">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done">:) <span ng-bind="x.todoText"></span>
</div>

<p><button ng-click="remove()">Remove marked</button></p>

<script>
var app = angular.module('myApp', []); 
app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{todoText:'', done:false}];

    $scope.todoAdd = function() {
        if ($scope.amount = 'null') {
            $scope.amount = 1; 
            $scope.todoList.push({todoText:$scope.item+" Amount: "+$scope.amount, done:false});
            $scope.item = "";
        }
        else {
        $scope.todoList.push({todoText:$scope.item+" "+$scope.amount, done:false});
        $scope.item = "";
        }
    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        $scope.todoList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
        });
    };
});
</script>

</body>
</html>
